<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                <p class="{{ message.tags }}">{{ message.tags }} - {{ message }}</p>
            {% endif %}
        {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
